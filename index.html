<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h1>扫雷</h1>
        <div class="inputMsg">
            <label for="row">请输入行列数：<input id="row" type="text" placeholder="如输入10，即为10X10格"></label>
            <label for="mine">请输入雷数：&nbsp;&nbsp;&nbsp;<input id="mine" type="text" placeholder="雷数最多为总格数的25%"></label>
        </div>
        <button id="getForm">生成地图</button>
    </div>
    <p class="rule">游戏操作方式：按下鼠标左键点开未知方块，按下鼠标右键标记地雷，按下鼠标滑轮取消标记</p>
    <p id="gameOverInfo">&nbsp;</p>
    <div id="box"></div>
    <script src="./minesweeper.js"></script>
</body>
</html>
